<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <title>Comida - Farmer Meet Seller</title>
</head>

<body>
    <!-- Login Page -->
    <!-- Farm -->
    <div class="container">
        <div class="farm hide-on-sm">
            <h3>Try for free today!</h3>
            <p>No Credit Card Required. 30 Day Free Trial.</p>
            <button class="btn btn-create">Create Account</button>
        </div>
        <div class="signing">
            <div class="logo">
                <h1>C</h1>
            </div>
            <div class="sign-in">
                <h2>Sign In</h2>
                <form class="form-01">
                    <label for="mail">E-mail</label>
                    <input type="mail" name="mail" />
                    <label for="password">Password</label>
                    <input type="password" name="password" />
                    <button type="submit" class="btn btn-sign-in">Sign In</button>
                </form>
                <div class="no-acct">
                    <small>Don't have an account?</small>
                    <small class="sign">Sign Up </small>
                </div>
            </div>
            <div class="sign-up">
                <h1>Sign Up</h1>
                <form class="form-02">
                    <label for="name">Name</label>
                    <input type="name" name="name" />
                    <label for="mail">E-mail</label>
                    <input type="mail" name="mail" />
                    <label for="password">Password</label>
                    <input type="password" name="password" />
                    <button type="submit" class="btn btn-sign-up">Sign Up</button>
                </form>
                <div class="no-acct">
                    <small>Already have an account?</small>
                    <small class="signUp">Sign In</small>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
